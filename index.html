<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Postcard Builder</h1>
    </header>

    <main>
        <div class="img-container">
            <img id="city-image" />
            <img 
            id="water-image"/>
            <img id="landscape-image" />
        </div>
        <div class="dropdown-container">
            <div id="city-container">
                <label>Choose your city image:</label>
                <select id="city-dropdown">
                    <option value="big-city">Big city</option>
                    <option value="small-town">Small town</option>
                    <option value="island">Village</option>
                </select>
                <p>You have changed our city image <span id="times-changed-city">0</span> times.</p>
            </div>
            <div id="water-container">
                <label>Choose your water image:</label>
                <select id="water-dropdown">
                    <option value="river">River</option>
                    <option value="ocean">Ocean</option>
                    <option value="lake">Lake</option>
                </select>
                <p>You have changed water image <span id="times-changed-water">0</span> times.</p>
            </div>
            <div id="landscape-container">
                <label>Choose your landscape image:</label>
                <select id="landscape-dropdown">
                    <option value="mountain">Mountain</option>
                    <option value="field">Field</option>
                    <option value="jungle">Jungle</option>
                </select>
                <p>You have changed you landscape image <span id="times-changed-landscape">0</span> times.</p>
            </div>
        </div>
    </main>
    <section class="slogan-section">
        <input type="text" id="slogan-input">
        <button id="slogan-button">Add Slogan</button>
        <p id="slogan-el">Slogan goes here</p>
    </section>

    <script type="module" src="app.js"></script>
</body>

</html>
