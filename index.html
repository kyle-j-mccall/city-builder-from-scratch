<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Postcard Builder</h1>
    </header>

    <main>
        <div class="img-container">
            <img src="./assets/city-sunset.jpg" id="city-image" />
            <img src="./assets/river-sunset.jpg" id="water-image"/>
            <img src="./assets/mountain-sunset.png" id="landscape-image" />
        </div>
        <div class="dropdown-container">
            <div>
                <label>Choose your city</label>
                <select id="city-dropdown">
                    <option value="big-city">Big city</option>
                    <option value="small-town">Small town</option>
                    <option value="village">Village</option>
                </select>
                <p>you have changed</p>
            </div>
            <div>
                <label>Choose your water</label>
                <select id="water-dropdown">
                    <option value="river"></option>
                    <option value="ocean"></option>
                    <option value="lake"></option>
                </select>
                <p>you have changed</p>
            </div>
            <div>
                <label>Choose your landscape</label>
                <select id="landscape-dropdown">
                    <option value="mountain"></option>
                    <option value="field"></option>
                    <option value="jungle"></option>
                </select>
                <p>you have changed</p>
            </div>
        </div>
    </main>
    <section class="slogan-section">
        <input type="text" id="slogan-input">
        <button id="slogan-button">Add Slogan</button>
        <p>Slogan goes here</p>
    </section>

    <script type="module" src="app.js"></script>
</body>

</html>
